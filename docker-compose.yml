version: "3"

services:
  appointment-ms:
    container_name: appointment-ms
    image: appointment-img
    restart: always
    build: 
      ../ssa-appointments-microservice
    ports:
      - 8082:8082 
    environment:
      MYSQL_HOST: mysqldb
      MYSQL_PORT: 3306
    depends_on:
      - mysqldb
  
  consultation-ms:
    container_name: consultation-ms
    image: consultation-img
    restart: always
    build: 
      .
    ports:
      - 8083:8083 
    environment:
      MYSQL_HOST: mysqldb
      MYSQL_PORT: 3306
    depends_on:
      - mysqldb
      
  mysqldb: 
    container_name: mysqldb
    image: mysql
    restart: always
    volumes:
      -  /home/sowmya/Desktop/db:/var/lib/mysql
    ports: 
     - 3307:3306   
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: clinicappdb
      MYSQL_USER: root
      MYSQL_PASSWORD: mysql
      

       
   
